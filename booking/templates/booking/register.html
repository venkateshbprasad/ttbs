<!DOCTYPE html>
<html>
    
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body,
		html {
			
			background: #72becc !important;
		}
	.flex-container {
  background-color: #f1f1f1;
  margin: 50px;
  padding: 20px;
  font-size: 30px;
}


	</style>

</head>
<body>
	<form method = 'POST' >
	{% csrf_token %}
	<div class = 'flex-container'>

		{{form.username}}
		{{form.password1}}
		{{form.password2}}

		<input type = 'submit' value = 'Submit'>
	</div>
	</form>

	{{form.errors}}
	<div class="text-center">Already Registered? <a href="{% url 'login' %}">Login here</a></div>
    </div>
	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Email..';
		form_fields[2].placeholder='Enter password..';
		form_fields[3].placeholder='Enter password to confirm...';



		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
